<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <title>Coding Quiz</title>
</head>

<body class="d-flex flex-column h-100 p-2">

    <header>

        <!-- Buttons and timer at the top of the page -->
        <div class="container-fluid">

            <div class="row">

                <div class="col">

                    <a href="#" id="hiScoreNav">View Highscores</a>
                    <a href="#" id="newQuizNav">Start New Quiz</a>

                </div>

                <div class="col-6 d-flex justify-content-end">

                    <p>Time: </p>
                    <p class="text-danger" id="timerText"></p>

                </div>
            </div>
        </div>
    </header>

    <main class="flex-shrink-0">

        <!-- Starting Section -->
        <div class="container justify-content-center text-center" id="quizStart">

            <h1 class="header-lg p-2">Web Coding Quiz</h1>

            <div class="jumbotron" id="startPage">

                <h4 class="m-5">Answer the following web-dev questions within the time limit. Incorrect answers
                    will result in a loss of time.
                    Your score will be calculated based on the number of correct answers.</h4>

                <button id="startBtn" class="btn btn-primary">Start Quiz</button>
            </div>
        </div>


        <!-- Quiz Section -->
        <div class="container">

            <div class="jumbotron" id="quizSection">

                <div class="row justify-content-center text-center">

                    <div class="col-sm-12 col-md-6 d-flex flex-column">

                        <h3 class="m-3" id="questionText"></h3>

                        <button value=1 id="option1" class="mb-2 btn btn-primary"></button>
                        <button value=2 id="option2" class="mb-2 btn btn-primary"></button>
                        <button value=3 id="option3" class="mb-2 btn btn-primary"></button>
                        <button value=4 id="option4" class="mb-2 btn btn-primary"></button>

                        <p id="rightOrWrong">Wrong</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Completion Section -->
        <div class="container">

            <div class="jumbotron" id="quizEndSection">

                <div class="row">

                    <div class="col justify-content-center text-center">

                        <h4>Quiz Ended.</h4>
                        <p id="finalScore"></p>

                        <form>
                            <div class="form-group row px-3 mb-0">
                                <label class="col-2 col-form-label px-0">Enter initials:</label>
                                <div class="col-7 pr-3 pl-0">
                                    
                                    <input type="text" maxlength="2"
                                        
                                        class="form-control" id="inputInitials">
                                </div>
                                <button class="col-2 btn btn-primary" id="submit">Submit</button>
                            </div>
                        </form>

                    </div>



                </div>

            </div>
        </div>

        <!-- High Score Section -->
        <div class="container">

            <div class="jumbotron" id="hiScoreSection">

                <div class="row">

                    <div class="col justify-content-center text-center">

                        <h3 class="">High Scores</h3>

                        <ul id="hiScoreList">

                            <!-- content will be added here programatically in script.js -->

                        </ul>

                        <button id="newQuizBtn" class="mb-2 btn btn-primary">Try Again</button>
                        <button id="clearHiScoreBtn" class="mb-2 btn btn-primary">Clear Scores</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
